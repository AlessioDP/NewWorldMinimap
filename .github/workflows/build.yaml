name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      
    - name: Set working directory
      run: cd "$GITHUB_WORKSPACE/src"
      
    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build /warnaserror
